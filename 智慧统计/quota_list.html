		<script src="layuiadmin/layui/layui.js"></script>
		<script src="layuiadmin/layui/js/watermark.js"></script>
		<script>
			watermark({
				watermark_txt: "18663105621"
			}) //传入动态水印内容
			function gonext() {
				window.history.forward() //返回下一页
			}

			layui.use(['jquery', 'form', 'carousel', 'element'], function() {
				var $ = layui.$
				//搜索框
				var form = layui.form;
				form.on('submit(*)', function(data) {
					console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
					console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
					console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});
				$.ajax({
					type: "get",
					async: true, //异步请求
					url: "https://www.easy-mock.com/mock/5c6e22c28ef35e1f80e352ab/Intelligence_statistics/index",
					data: {},
					dataType: "json", //返回数据形式为json
					success: function(data) {
						console.log(data)
						$(".layui-card-list").html("");
						let layui_card_list = "";
						$.each(data.list, function(i, f) {
							/* let up = "up";
							let down = "down";

							let c_class_name = Number(data.list[i].c_increase)
							c_class_name = c_class_name > 0 ? up : down

							let a_class_name = Number(data.list[i].a_increase)
							a_class_name = a_class_name > 0 ? up : down */

							layui_card_list +=
							`<li class="layui-card">
								<div class="layui-card-header">
									<h3>${f.name}</h3>
									<h4>单位:${f.company}</h4>
								</div>
								<div class="layui-card-body">
									<ul class="quota-list">`
								for (var j = 0; j < f.itemlen; j++) {
									layui_card_list += `<li>${f.calvalue[j]}</br>${f.calname[j]}</li>`
								}
							layui_card_list += `</ul>
								</div>
							</li>`
						})

						function toPercent(point) {
							let str = Number(point * 100).toFixed(2);
							str += "%";
							return str;
						}
						$(".layui-card-list").html(layui_card_list);

						$(".quota-list li").click(function() {

							window.location.href = "issue.html";
						});

						

					},
					error: function() {
						//请求失败时执行该函数
						layer.alert("图表请求数据失败!");
					}

				});
			});
		</script>
	</body>
