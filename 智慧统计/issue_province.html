		<script type="text/javascript" src="layuiadmin/layui/layui.js"></script>

		<script>
			watermark({
				watermark_txt: "18663105621"
			}) //传入动态水印内容
			function gonext() {
				window.history.forward() //返回下一页
			}

			layui.use(['jquery', 'echarts', 'laydate', 'table'], function() {
				var $ = layui.$;

				var laydate = layui.laydate;
				//开始日期
				var insStart = laydate.render({
					elem: '#test-laydate-start',
					type: 'month',
					value: '2018-04', //必须遵循format参数设定的格式
					done: function(value, date) {
						//console.log(value); 得到日期生成的值
						//console.log(date); 得到日期时间对象
						//更新结束日期的最小日期
						/* insEnd.config.min = lay.extend({}, date, {
							month: date.month - 1,

						}); */
						//自动弹出结束日期的选择器
						insEnd.config.elem[0].focus();
					}
				});
				$("#test-laydate-start").focus(function() {
					document.activeElement.blur(); //当文本框获取焦点时，禁止手机弹出自带的输入键盘
				});

				//结束日期
				var insEnd = laydate.render({
					elem: '#test-laydate-end',
					type: 'month',
					value: '2019-03', //必须遵循format参数设定的格式
					done: function(value, date) {
						//更新开始日期的最大日期
						insStart.config.max = lay.extend({}, date, {
							month: date.month - 1,

						});
					}
				});
				$("#test-laydate-end").focus(function() {
					document.activeElement.blur(); //当文本框获取焦点时，禁止手机弹出自带的输入键盘
				});

				//app.title = '折线图';
				var echarts = layui.echarts
				// 基于准备好的dom，初始化echarts实例
				var myChartIssue = echarts.init(document.getElementById('issue-main'));
				// 指定图表的配置项和数据
				Issueoption = {
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'cross',
							crossStyle: {
								color: '#999'
							}
						}
					},
					toolbox: {
						feature: {
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['bar', 'line']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					legend: {
						top: 'top',
						data: ['指标值'],
						show: true
					},
					xAxis: [{
						//type: 'time',
						//name: '时间',
						data: [],
						axisPointer: {
							type: 'shadow'
						},
						axisLabel: {
							rotate: -45
						}
					}],
					yAxis: [{
						//type: 'category',
						//name: '指标值',
						min: 0,
						max: 100,
						interval: 20,
					}],
					series: [{
						name: '指标值',
						type: 'line',
						yAxisIndex: 0,
						data: [],
						itemStyle: {
							normal: {
								label: {
									show: true, //开启显示
									position: 'top', //在上方显示
									textStyle: { //数值样式
										color: 'black',
										fontSize: 10
									}
								}
							}
						}
					}]
				};
				// 使用刚指定的配置项和数据显示图表。
				myChartIssue.setOption(Issueoption);

				myChartIssue.showLoading(); //数据加载完之前先显示一段简单的loading动画

				var month = []; //省份（实际用来盛放X轴坐标值）
				var nums = [] //指标值（实际用来盛放Y轴坐标值）
				$.ajax({
					type: "get",
					async: true, //异步请求
					url: "https://www.easy-mock.com/mock/5c6e22c28ef35e1f80e352ab/Intelligence_statistics/issue_province_month",
					data: {},
					dataType: "json", //返回数据形式为json
					success: function(data) {
						//请求成功时执行该函数内容，data即为服务器返回的json对象
						console.log(data)
						if (data.rows) {
							for (var i = 0; i < data.rows.length; i++) {
								month.push(data.rows[i].month); //挨个取出类别并填入类别数组
								nums.push(data.rows[i].target); //挨个取出类别并填入类别数组
							}
							myChartIssue.hideLoading(); //隐藏加载动画
							myChartIssue.setOption({ //加载数据图表
								xAxis: {
									data: month
								},
								series: [{
									data: nums
								}]
							});
						}
					},
					error: function(errorMsg) {
						//请求失败时执行该函数
						layer.alert("图表请求数据失败!");
						myChart1.hideLoading(); //隐藏加载动画
					}
				})

				$(window).resize(function() {
					myChartIssue.resize()
				});

			})
		</script>
